version: v1.0
name: Rust
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/rust:1.49'
blocks:
  - name: Test
    task:
      jobs:
        - name: cargo test
          commands:
            - checkout
            - cache restore cargo
            - cache restore lib
            - cargo build --verbose
            - cargo test --verbose
            - cache store lib target
  - name: Test Example
    task:
      jobs:
        - name: cargo test example
          commands:
            - checkout
            - cache restore rustup
            - cache restore cargo
            - cache restore lib
            - cd example
            - cargo build --verbose
            - cargo test --verbose
            - cache store rustup $RUSTUP_HOME
            - cache store cargo $CARGO_HOME
promotions:
  - name: Run Long-running Tests
    pipeline_file: pipeline_2.yml
